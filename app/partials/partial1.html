
<div>{{page}} of {{lastPage}}</div>
<div pagination="list" page="page" size="pageSize" lastPage="lastPage"></div>

<div>Ctrl.page: {{page | json}}</div>
<div>Ctrl.pageSize: {{pageSize | json}}</div>

<ul ng-repeat="(index, item) in list | pagination:page:pageSize">
  <li>
    <span>{{item.index}}</span>
    <span>{{item.name}}</span>
    <span>{{item.male}}</span>
  </li>
</ul>
